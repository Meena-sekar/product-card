<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->  
  <title> Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="page__wrapper">
    <div class="image__block">
      <img src="./images/image-product-mobile.jpg" alt="banner__image" class="mobile__only">
      <img src="./images/image-product-desktop.jpg" alt="banner__image" class="desktop_only">

    </div>
    <div class="content__block">
      <span class="eyebrow__text">PERFUME</span>
      <h1 class="main__title">  Gabrielle Essence Eau De Parfum  </h1>
      <p class="main__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price__block">
          <span class="offer__price">  $149.99 </span>
          <span class="real__value">  $169.99 </span>
        </div>
        <button >
          <img src="./images/icon-cart.svg" alt="icon__images">
          <span>add to cart</span>
        </button>
    </div>
  </main>
</body>
</html>
